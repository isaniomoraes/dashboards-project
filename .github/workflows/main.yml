name: Cypress Tests

on:
  - push
  - pull_request

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: ESLINT
        run: yarn lint
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: true
          start: yarn start
          wait-on: 'http://localhost:4173'
        env:
          APP_ENV: ci
